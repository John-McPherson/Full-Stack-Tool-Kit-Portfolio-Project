{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixR - a cocktail app for amateur mixologists</title>

    <!-- bootstrap v5.1 installation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome install -->
    <script src="https://kit.fontawesome.com/b6cc208011.js" crossorigin="anonymous"></script>
    <!-- fonts - imported from adobe fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/qys8cio.css">
    <!-- link to custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- favicon icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body>
    <!-- Nav bar -->
    <header>
        <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
            <a href="{% url 'home' %}" class="navbar-brand h1 logo mb-0">
                MIXr<i class="fa-solid fa-martini-glass-citrus"></i>
            </a>
            <button class="navbar-toggler pe-3 " type="button" data-bs-toggle="collapse" data-bs-target="#narbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggles Navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse  justify-content-end pe-3-up-md" id="narbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'account_details' %}" class="nav-link"><i class="fa-solid fa-user pe-1"></i>
                            Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_logout' %}" class="nav-link"><i
                                class="fa-solid fa-arrow-right-from-bracket pe-1"></i>
                            Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- footer  -->
    <footer>
        <div class="row bg-primary text-center fixed-bottom p-4">
            <div class="col-sm-2"></div>
            <div class="col-3 col-sm-2">
                <a href="{% url 'modifier_list' %}"><i class="fa-solid fa-martini-glass"></i></a>
            </div>
            <div class="col-3 col-sm-2">
                <a href="{% url 'ingredient_list' %}"><i class="fa-solid fa-wine-bottle"></i></a>
            </div>
            <div class="col-3 col-sm-2">
                <a href="{% url 'user_favs' %}"><i class="fa-solid fa-heart"></i></a>
            </div>
            <div class="col-3 col-sm-2">
                <a href="{% url 'submit_recipe' %}"><i class="fa-solid fa-file-circle-plus"></i></a>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </footer>
    <!-- bootstrap javascript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
