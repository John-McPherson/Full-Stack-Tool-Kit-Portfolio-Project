{% extends "account_management.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}


<div class="row justify-content-center">
  <div class="col-12 col-md-8">

    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" class="input-wide" />
      {% endif %}
      <a class="button secondaryAction small-link"
        href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <button class="primaryAction account-management-btn" type="submit">{% trans "Sign In" %}</button>
        </div>
      </div>
    </form>


    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <a href="{% url 'home'%}">
          <button class="account-management-btn">Back</button>
        </a>
      </div>
    </div>

    {% endblock %}
