{% if canUserDrink%}
{% include "base.html" %}
{% else %}
{% include "landing_page.html" %}

{%endif%}
{% block content %}

<div class="row justify-content-center">
    <div class="col-10 page-heading col-md-6">
        <h1>{{user}}'s Profile</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 page-heading col-md-6">
            <a href="{% url 'account_change_password' %}">Change Password</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 page-heading col-md-6">
            <a href="{% url 'account_email' %}">Update Emails</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 page-heading col-md-6">
            <form method="post">
                {% csrf_token %}
                <input type="date" id="dob" name="dob" class="input-wide">
                <label for="dob">Please enter your date of birth:</label>

                <div class="text-center">
                    <button class="account-management-btn mixr-button" type="submit">
                        UPDATE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if user.is_superuser %}
<div class="row justify-content-center">
    <div class="col-10 page-heading col-md-6">
        <a href="{% url 'awaiting_approval' %}">Approve Recipes</a>
    </div>
</div>
{%endif%}
{%endblock%}
