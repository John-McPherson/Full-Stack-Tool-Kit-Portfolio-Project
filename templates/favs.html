{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-10 offset-1 page-heading">
            <h1>Your favourite drinks</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            {% for drink in favs%}
            <div class="row">
                <div class="col-10  sub-heading page-heading remove-margin">
                    <h2><span class="drink-icon-small"><i class="fa-solid fa-martini-glass"></i></span> {{drink}}</h2>
                </div>
            </div>


            {% endfor%}
        </div>
    </div>
</div>

{%endblock%}
