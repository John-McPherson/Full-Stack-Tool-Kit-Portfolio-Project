{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-10 offset-1 page-heading remove-margin">
            <h1>Your favourite drinks</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <div class="row">
                {% for drink in favs%}
                <div class="col-10 sub-heading col-md-5 page-heading remove-margin-total">

                    <form method="post">
                        {% csrf_token %}
                        <input type="text" value="{{drink.0}}" name="{{drink.0}}" class="d-none">
                        <input type="submit" name="{{drink.0}}" value='{{drink.0}}' id="{{drink.0}}" class="d-none">
                        <label for="{{drink.0}}" class="clickable">
                            <h2><span class="drink-icon-small">
                                    {% if drink.1 is 0 %}
                                    <i class="fa-solid fa-martini-glass"></i></span> {{drink.0}}
                                {% elif drink.1 is 1 %}
                                <i class="fa-solid fa-whiskey-glass"></i></span> {{drink.0}}
                                {% elif drink.1  is 2 %}
                                <i class="fa-solid fa-glass"></i></span> {{drink.0}}
                                {% endif %}
                            </h2>
                        </label>
                    </form>


                </div>
                {% endfor%}
            </div>


        </div>
    </div>
</div>

{%endblock%}

{% if drink.0 is 0 %}
<i class="fa-solid fa-martini-glass"></i>
{% elif drink.0 is 1 %}
<i class="fa-solid fa-whiskey-glass"></i>
{% elif drink.0  is 2 %}
<i class="fa-solid fa-glass"></i>
{% endif %}
