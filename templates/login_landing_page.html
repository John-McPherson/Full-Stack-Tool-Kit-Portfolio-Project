{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixR - a cocktail app for amateur mixologists</title>

    <!-- bootstrap v5.1 installation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome install -->
    <script src="https://kit.fontawesome.com/b6cc208011.js" crossorigin="anonymous"></script>
    <!-- fonts - imported from adobe fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/qys8cio.css">
    <!-- link to custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="landing-page">

    <main>
        <!-- empty container to push down content -->
        <div class="container">
        </div>
        <div class="container">
            <div class="row">

                {% block content %}
                <!-- Content Goes here -->
                {% endblock content %}

            </div>
        </div>
        <!-- bootstrap javascript files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
