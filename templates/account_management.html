{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixR - a cocktail app for amateur mixologists</title>

    <!-- bootstrap v5.1 installation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome install -->
    <script src="https://kit.fontawesome.com/b6cc208011.js" crossorigin="anonymous"></script>
    <!-- fonts - imported from adobe fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/qys8cio.css">
    <!-- link to custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- favicon icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body>
    <!-- Nav bar -->
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a href="#" class="navbar-brand h1 logo mb-0">
                MIXr<i class="fa-solid fa-martini-glass-citrus"></i>
            </a>
        </nav>
    </header>
    <main>
        <!-- empty divs to push down content -->
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>

        <!-- main content container -->
        <div class="container account-management">

            <div class="row justify-content-center">


                <div class="col-10 col-md-6">
                    {% block content %}
                    <!-- Content Goes here -->
                    {% endblock content %}
                </div>
            </div>
        </div>
        <!-- bootstrap javascript files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
